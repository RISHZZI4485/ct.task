<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Quantifiers specify how many times a character or group shoud appear.
        let text="aaaba";
        let pattern=/\a*/g;
        let pattern2=/\a+/g;
        let pattern3=/\a?/g;
        let result=text.match(pattern);
        let result2=text.match(pattern2);
        let result3=text.match(pattern3);
        console.log(result)
        console.log(result2)
        console.log(result3)
        
        // Modifiers
        // definition:
        // Modifiers (flags) change how regex matches
        // common Modifiers:
        // i->case insensitive
        // g->global match(all occurrences)
        // m->multiline match

        let sentence="Hai Hello \n Hai , I'am Fine.";
        let pattern4=/^\hai+/igm;
        let results5=sentence

        // Meta characters have special meaning in regex.
        // common Meta characters:
        // .->any characters expect newline
        // \d->digit(0-9)
        // \w->word character (letters,digits,_)
        // \s->whitespace
        // ^->start of strin/line
        // \$->end of string/line

        let digitchar="JS001JAVA";
        let pattern6=/\w+\d+\w+/ig;
        let result6=digitchar.match(pattern6);
        console.log(result6);

        // Grouping:
        // Definition:
        //     parentheses()are used to group patterns and capture submatches.Definition.
        
        let username="Javascript program";
        let pattern7=/(\w+)/g;
        let result7=username.match(pattern7);
        console.log(result7);
        console.log(result7[0]);
        console.log(result7[1])

        // Methods
        // Common Regex Methods in JavaScript:
        // test()->returns true / false
        // exec()->returns array of matches
        // replace()->replaces matches
        // split()->splits string using regex

        let line = "apple banana apple grape";
        let pattern8=/apple/;
        console.log(pattern8.test(line));
        //true (because "apple" exists in text)

        let str ="Mr bean has a green apple and a red apple ";
        const regex = /apple/ig;
        let result9= str.replace(regex,"strawberries");
        console.log(result9);

    </script>
</body>
</html>
