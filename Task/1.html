<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Module</title>
</head>
<body>
  <h1>User Profile Module</h1>
  <button onclick="runDemo()">Run Demo</button>

  <script>
    class User {
      #name;
      #email;

      constructor(name, email) {
        this.#name = name;
        this.#email = email;
      }

      get name() {
        return this.#name;
      }

      set name(newName) {
        this.#name = newName;
      }

      get email() {
        return this.#email;
      }

      set email(newEmail) {
        if (User.validateEmail(newEmail)) {
          this.#email = newEmail;
        } else {
          throw new Error("Invalid email format");
        }
      }

      static validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }
    }

    User.prototype.logActivity = function(activity) {
      console.log(`${this.name} performed: ${activity}`);
    };

    function runDemo() {
      const user1 = new User("Rishi", "rishi@example.com");
      console.log("Name:", user1.name);
      console.log("Email:", user1.email);

      user1.logActivity("Logged in");
      user1.email = "new.email@example.com";
      console.log("Updated Email:", user1.email);

      console.log("Valid?", User.validateEmail("test@domain.com"));
    }
  </script>
</body>
</html>
